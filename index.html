<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор дробів</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Калькулятор дробів</h1>
    <form>
      <input type="number" id="num1" placeholder="Чисельник 1">
      <input type="number" id="denom1" placeholder="Знаменник 1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Чисельник 2">
      <input type="number" id="denom2" placeholder="Знаменник 2">
      <button type="button" onclick="calculate()">Обчислити</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
