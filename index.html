<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор дробей</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор дробей</h1>
      <form>
        <input type="number" name="num1" placeholder="Числитель 1">
        <input type="number" name="denom1" placeholder="Знаменатель 1">
        <select name="operator">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">*</option>
          <option value="divide">/</option>
        </select>
        <input type="number" name="num2" placeholder="Числитель 2">
        <input type="number" name="denom2" placeholder="Знаменатель 2">
        <button type="submit" name="submit">=</button>
      </form>
      <div class="result">
        <p>Результат:</p>
        <p id="answer"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
