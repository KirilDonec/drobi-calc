<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор дробей</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="row">
			<div class="cell">
				<input type="text" id="numerator1" class="fraction-input">
				<hr>
				<input type="text" id="denominator1" class="fraction-input">
			</div>
			<div class="cell operator">
				<div class="operation" id="add">+</div>
				<div class="operation" id="subtract">-</div>
				<div class="operation" id="multiply">*</div>
				<div class="operation" id="divide">/</div>
			</div>
			<div class="cell">
				<input type="text" id="numerator2" class="fraction-input">
				<hr>
				<input type="text" id="denominator2" class="fraction-input">
			</div>
			<div class="cell equals">
				=
			</div>
			<div class="cell">
				<input type="text" id="numerator3" class="fraction-input" readonly>
				<hr>
				<input type="text" id="denominator3" class="fraction-input" readonly>
			</div>
			<div class="cell">
				<button id="calculate">Рассчитать</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
